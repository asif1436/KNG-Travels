
<ul class="pagination">
    {% if page_obj.has_previous %}
    <li class="page-item ">
        <a class="btn btn-block btn-success btn-sm" href="?page={{ page_obj.previous_page_number }}">previous</a>
    </li><br><br>
    {% endif %}
    <li class="page-item ">
    <span class="current">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
    </span>
    </li><br><br>
    {% if page_obj.has_next %}
    <li class="page-item ">
        <a class="btn btn-block btn-primary btn-sm" href="?page={{ page_obj.next_page_number }}">next</a>
    </li>
    {% endif %}
</ul>
